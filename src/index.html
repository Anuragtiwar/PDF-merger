<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PDF-Merger</title>
</head>
<body>
      
     <nav>
        <div class="logo">
            <h1>PDF-Merger</h1>
        </div>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </nav>

    <h2>Upload Your Both pdf Here</h2>    
    <!-- Upload  -->
    <form action="/merge" id="file-upload-form"  class="uploader" method="post" enctype="multipart/form-data">
        <div>
            <label for="files">Upload Your Files</label>
        </div>

        <div>
            <input type="file" name="pdfs" id="files" multiple accept=".pdf">
        </div>
        <input type="submit" value="Merge">
    </form>
    
    <script src="script.js"></script>
</body>
</html>
